name: Native

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version'
        required: true
      developmentVersion:
        description: 'Next development version'
        required: true
      prerelease:
        description: 'Is pre release'
        required: false
        default: 'true'

jobs:
  build:
    name: WebApp on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:

      - name: Show input parameters
        run: |
          echo "Release version: ${{ github.event.inputs.releaseVersion }}"
          echo "Development version: ${{ github.event.inputs.developmentVersion }}"
          echo "Is prerelease: ${{ github.event.inputs.prerelease == 'true' }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: compile
        run: mvn -B -Pnative package

      - name: Upload non-Windows binary
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: elephlink-${{ matrix.os }}
          path: target/elephlink

      - name: Upload Windows binary
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: elephlink-${{ matrix.os }}
          path: target/elephlink.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: elephlink-ubuntu-latest
          path: build/linux

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: elephlink-macos-latest
          path: build/macos

      - name: Rename binaries for release
        run: |
          mv build/linux/elephlink build/elephlink-linux-${{ github.event.inputs.releaseVersion }}
          mv build/macos/elephlink build/elephlink-macos-${{ github.event.inputs.releaseVersion }}
          mv build/windows/elephlink.exe build/elephlink-windows-${{ github.event.inputs.releaseVersion }}.exe

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: elephlink-windows-latest
          path: build/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.releaseVersion }}
          name: Release v${{ github.event.inputs.releaseVersion }}
          generate_release_notes: true
          files: |
            build/elephlink-*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
